<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Organization",
  "name" : "{{ site.company }}",
  "url" : "{{ site.company_url }}",
  "logo": "https://www.labs64.com/content/uploads/2015/04/LogoLabs64_2D_M.png",
  "alternateName": "{{ site.copyright }}",
  "sameAs": [
{% for media in site.data.socialmedia %}
    "{{ media.url }}"{% unless forloop.last %},{% endunless %}
{% endfor %}
  ]
}
</script>
