<script src="https://cdn.jsdelivr.net/npm/guidechimp@1/dist/guidechimp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/guidechimp@1/dist/plugins/googleAnalytics.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/guidechimp@1/dist/guidechimp.min.css">
<script>
var tourToolbox = [
  {
    title: 'Made with GuideChimp',
    description: 'This tour was made with GuideChimp - the most non-technical friendly, lightweight and extendable library which allows you to create interactive guided product tours for your web products.',
    buttons: [
        {
            title: 'Add GuideChimp to your website',
            class: 'btn btn-primary',
            onClick: function () {
                window.location.href = 'https://github.com/Labs64/GuideChimp';
            }
        }
    ]
  },
  {
    element: '#base64-decoder-encoder',
    title: 'Base64 Decoder/Encoder',
    description: 'Utility to Encode/decode Base64-strings.',
    position: 'bottom',
  },
  {
    element: '#netlicensing-validate-builder',
    title: 'NetLicensing Validate Builder',
    description: 'NetLicensing Validate Builder allows you to prepare a RESTful API call to retrieve the results of customer licenses validation.',
    position: 'bottom',
  },
];

GuideChimp.extend(guideChimpPluginGoogleAnalytics);

var guideChimp = new GuideChimp(tourToolbox, {
  position: 'left',
  scrollPadding: 50
});
// GuideChimp->GoogleAnalytics plugin - https://github.com/Labs64/GuideChimp/tree/master/plugins/googleAnalytics
guideChimp.gaOn('onAfterChange', 'Toolbox Tour', (to, from) => {
  return {
    event_category: 'Guided Tour (GuideChimp)',
    event_label: 'Step (' + to.step + '): ' + to.title,
    value: to.step
  };
});

document.getElementById('start-tour').onclick = function() {
  guideChimp.start();
};
</script>
